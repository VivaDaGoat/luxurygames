<!DOCTYPE html>
<html>
<head>
  <title>Login - Luxury Games</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #121212;
      border-radius: 10px;
      border: 1px solid #222;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4aa3ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-box button:hover {
      background: #1e7cd8;
    }
  </style>
</head>
<body>

<header>Luxury Games</header>

<nav>
  <a href="/about/">About</a>
  <a href="/updates/">Updates</a>
  <a href="/gamespage/">Games</a>
</nav>

<div class="login-box">
  <h2>Password Required - All lowercase</h2>

  <input type="password" id="password" placeholder="Enter Password">

  <button onclick="login()">Enter</button>
</div>

<script>
  function login() {
    const pass = document.getElementById("password").value;

    const password1 = "whosyourdaddy2026";
    const password2 = "whosaryan2026";

    if (pass === password1 || pass === password2) {
      window.location.href = "https://luxuryproxy.allisons.org";
    } else {
      alert("Incorrect password");

</script>

</body>
</html>
