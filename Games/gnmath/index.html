<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My GN-Math Site</title>

    <!-- GN-Math CSS -->
    <link href="https://cdn.jsdelivr.net/npm/gn-math.github.io-main@1.0.5/style.min.css" rel="stylesheet">

    <!-- GN-Math JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/gn-math.github.io-main@1.0.5/gnmath.min.js"></script>
</head>

<body>

    <h1>Welcome to My GN-Math Test Page</h1>

    <div id="output"></div>

    <script>
        // Example: using the GN-Math library
        const result = GNMath.add(5, 7);
        document.getElementById("output").innerText = "5 + 7 = " + result;
    </script>

</body>
</html>
